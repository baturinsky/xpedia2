ru:
  tip_accel: 'accel<br><br>Определяет скорость, с которой судно попытается выйти из
    боя (если возможно): <ul><li> 0-2 = 50% обычной скорости;</li> <li> 3-5 = обычная
    скорость;</li> <li> 6-8 = +50% к обычной скорости;</li> <li> 9+ = двойная скорость.</li></ul>'
  tip_allowLanding: allowLanding<br><br>Можно ли на этом судне отправиться на тактическую
    миссию?
  tip_autoPatrol: autoPatrol<br><br>Когда это судно заправлено в убежище, оно автоматически
    возвращается в координаты, которые до этого патрулировало.
  tip_avoidBonus: avoidBonus<br><br>Фиксированный процент, на который изменяется шанс
    уклониться от вражеского огня.
  tip_costRent: costRent<br><br>Денежная сумма, ежемесячно требующаяся для содержания
    судна. При значении 0 судно не отображается на экране 'Месячные затраты'.
  tip_damageMax: damageMax<br><br>Максимальное значение урона, которое может выдержать
    судно. Получив урон в размере 50% от этого значения, судно будет сбито. Если полученный
    урон сравнялся с запасом прочности, фюзеляж не выдержит и разлетится на мелкие кусочки!
  tip_fixedWeapons: fixedWeapons<br><br>Список оружия, которое предустановлено на это
    судно без возможности замены на другое.
  tip_forceShowInMonthlyCosts: forceShowInMonthlyCosts<br><br>Всегда показывает это
    судно в отчете по месячным затратам, даже если оно не приписано к убежищу.
  tip_fuelMax: fuelMax<br><br>Максимальный объем топливного бака. Темп расхода топлива
    прямо пропорционален скорости судна.
  tip_hitBonus: hitBonus<br><br>Фиксированный процент, на который изменяется шанс попадания
    по цели для всех установленных орудий. В X-Piratez значение по умолчанию для всех
    судов установлено 15 (считается как 0).
  tip_maxAltitude: maxAltitude<br><br>Предел высоты (0-4), на которую судно может подняться
    для перехвата.
  tip_pilots: pilots<br><br>Количество пилотов, необходимых для управления этим судном.
    <ul><li> пилоты - тоже бойцы, они будут участвовать в тактической миссии;</li> <li>
    личные навыки пилотов влияют на поведение судна в воздушном бою как в хорошую, так
    и в плохую сторону;</li> <li> пилоты получают опыт за участие в воздушных боях;</li>
    <li> вы можете сами назначить пилотов, в противном случае они будут назначены автоматически.</li></ul>
  tip_powerBonus: 'powerBonus<br><br>Модификатор мощности бортовых орудий.<br><br>Пример:
    20 означает, что мощность орудий составляет 120% от номинальной, а -20 означает,
    что она уменьшилась до 80%.'
  tip_radarChance: radarChance<br><br>Вероятность (0-100%), с которой система обнаружения
    реагирует на вражеский объект, оказавшийся в зоне покрытия.
  tip_radarRange: radarRange<br><br>Максимальная дистанция, на которой срабатывает система
    обнаружения. Измеряется в морских милях.
  tip_refuelItem: refuelItem<br><br>Вещество, служащее энергоносителем. Если не указано,
    то используется обычный керосин.
  tip_refuelRate: refuelRate<br><br>Объем топлива, заливаемый в бак в течение каждых
    30 минут во время заправки в убежище. При этом каждый раз тратится 1 ед. топлива
    (если оно указано).
  tip_repairRate: repairRate<br><br>Количество повреждений, устраняемых ежечасно во
    время ремонта в убежище.
  tip_score: 'score<br><br>Прибавка к месячному рейтингу за уничтожение этого судна:
    <ul><li> если это судно врага, то при его аварийной посадке начисляется только половина
    этого рейтинга;</li> <li> если это судно игрока, то в случае его потери указанное
    значение вычитается из месячного рейтинга.</li></ul>'
  tip_shieldBleedThrough: shieldBleedThrough<br><br>Процент урона, который получает
    судно от попадания, уничтожающего силовой щит. При нулевом значении этого параметра
    даже 1 ед. мощности щита полностью предотвратит любой урон. Если же выставлено 100,
    то сначала щит поглотит столько урона, сколько сможет, а 100% оставшегося урона
    получит судно.
  tip_shieldCapacity: shieldCapacity<br><br>Максимальное значение заряда силового щита.
  tip_shieldRecharge: 'shieldRecharge<br><br>Вероятность в воздушном бою восстановить
    1 ед. мощности силового щита за 1 секунду времени игры. Значения ниже 100 - это
    проценты. Если указано значение, превышающее 100, то каждая сотня - это восстановление
    мощности щитов на 1 за 1 секунду времени игры.<br><br>Пример: восстановление щита
    = 250 означает, что каждую игровую секунду восстанавливается 2 ед. мощности силового
    щита, а также с вероятностью 50% еще 1 ед.'
  tip_shieldRechargeInGeoscape: shieldRechargeInGeoscape<br><br>Аналогично восстановлению
    щита в бою, но срабатывает каждые 5 секунд времени игры. Если задано -1, то по истечении
    первых 5 секунд времени игры щит восстановится полностью, как бы истощен он ни был.
  tip_soldiers: soldiers<br><br>Количество бойцов, которые могут подняться на борт.
  tip_spacecraft: spacecraft<br><br>Может ли это судно достичь Кидонии?
  tip_speedMax: speedMax<br><br>Измеряется в морских милях в час.<br><br>Судно игрока
    в режиме патрулирования имеет скорость, равную половине максимальной, и максимальную
    - во всех остальных случаях.
  tip_sprite: sprite<br><br>Двумерное растровое изображение, которое используется для
    рисования графики видеоигр.
  tip_undetectable: undetectable<br><br>Если ДА, то никакие вражеские радары не могут
    обнаружить этот объект.
  tip_vehicles: vehicles<br><br>Количество единиц поддержки, которые можно взять на
    борт.
  tip_weaponStrings: weaponStrings<br><br>Конкретные наименования классов орудий, которые
    можно установить в точках подвески (до 4 позиций).
  tip_weaponTypes: weaponTypes<br><br>Список, определяющий совместимые с этим судном
    классы орудий. До 4 позиций, и на каждую позицию можно назначить до 4 совместимых
    классов орудий.
  tip_weapons: weapons<br><br>Количество единиц оснащения, которые можно установить
    на это судно.
  tip_ammoMax: ammoMax<br><br>Максимальное количество совместимых боеприпасов, которым
    можно снарядить это орудие.
  tip_clip: clip<br><br>Предмет, требующийся для перезаряжания орудия.
  tip_launcher: launcher<br><br>Предмет, ассоциированный с этим орудием.
  tip_projectileSpeed: projectileSpeed<br><br>Скорость снаряда в воздушном бою.
  tip_projectileType: 'projectileType<br><br>Задает спрайт, используемый для отрисовки
    снаряда в воздушном бою: <ul><li> 0 = Стингер;</li> <li> 1 = Лавина;</li> <li> 2
    = Пушка;</li> <li> 3 = Бластерная пушка;</li> <li> 4 = Лазерная пушка;</li> <li>
    5 = Плазменный луч.</li></ul>'
  tip_rearmRate: rearmRate<br><br>Количество боеприпасов, которым судно с установленным
    орудием оснащается по прошествии каждого часа, пока находится на переоснащении в
    убежище.
  tip_reloadAggressive: reloadAggressive<br><br>Интервал между выстрелами в режиме 'НА
    АБОРДАЖ!'
  tip_reloadCautious: reloadCautious<br><br>Интервал между выстрелами в режиме 'АТАКУЕМ
    ИЗДАЛЕКА'.
  tip_reloadStandard: reloadStandard<br><br>Интервал между выстрелами в режиме 'ПОЛНЫЙ
    ВПЕРЕД!'
  tip_shieldDamageModifier: shieldDamageModifier<br><br>Процент урона, который орудие
    наносит силовым щитам цели.
  tip_sound: sound<br><br>Номер звука из библиотеки GEO.CAT, который воспроизводится
    в момент выстрела орудия.
  tip_weaponType: weaponType<br><br>Позволяет корректно устанавливать орудия и агрегаты
    в точках подвески.
  tip_alertSound: alertSound<br><br>Номер звука из библиотеки GEO.CAT, который воспроизводится
    в момент обнаружения этого судна.
  tip_breakOffTime: breakOffTime<br><br>Минимальное время, по истечении которого судно
    попытается выйти из воздушного боя.
  tip_craftCustomDeploy: craftCustomDeploy<br><br>Особые правила генерации тактической
    миссии, когда это судно терпит крушение или приземляется.
  tip_huntAlertSound: huntAlertSound<br><br>Номер звука из библиотеки GEO.CAT, который
    воспроизводится, когда это судно идет в атаку на ваше.
  tip_huntBehavior: 'huntBehavior<br><br>Алгоритм принятия решения о выходе из воздушного
    боя: <ul><li> 0 = попытается сбежать, если проигрывает;</li> <li> 1 = не отступать
    и не сдаваться! (вместо аварийной посадки будет запущена система самоуничтожения);</li>
    <li> 2 = случайное (0 or 1), определяется в момент появления этого судна на глобусе.</li></ul>'
  tip_huntMode: 'huntMode<br><br>Алгоритм определения целей: <ul><li> 0 = предпочитает
    сбивать ваши боевые суда;</li> <li> 1 = предпочитает сбивать ваши транспортные суда;</li>
    <li> 2 = случайный (0 or 1), определяется в момент появления этого судна на глобусе.</li></ul>'
  tip_hunterKillerPercentage: hunterKillerPercentage<br><br>Имеет диапазон 0-100% и
    определяется в момент появления этого судна на глобусе.
  tip_marker: marker<br><br>Номер спрайта из спрайт-листа GlobeMarkers, отвечающий за
    отображение на глобусе обнаруженного движущегося судна или иного объекта.
  tip_markerCrash: markerCrash<br><br>Номер спрайта из спрайт-листа GlobeMarkers, отвечающий
    за отображение на глобусе потерпевшего крушение судна или иного объекта.
  tip_markerLand: markerLand<br><br>Номер спрайта из спрайт-листа GlobeMarkers, отвечающий
    за отображение на глобусе приземлившегося судна или иного остановившегося объекта.
  tip_missilePower: missilePower<br><br>Параметр судов, посланных с возмездием. Если
    такое судно не будет подбито системами ПВО, оно уничтожит несколько сооружений или
    даже все Убежище (без тактической фазы!). <ul><li> -1 = уничтожение всего;</li>
    <li> 0 = отключено (по умолчанию);</li> <li> N = уничтожение N сооружений размером
    1х1 либо зачистка эквивалентной площади.</li></ul>
  tip_missionCustomDeploy: missionCustomDeploy<br><br>Особые правила генерации тактической
    миссии, когда активность этого судна приводит к появлению этой миссии.
  tip_missionScore: missionScore<br><br>Количество очков, которые вычитаются из месячного
    рейтинга каждые 30 минут времени игры, пока судно находится в воздухе. На период,
    когда судно приземляется для выполнения своей миссии, это число удваивается.
  tip_modSprite: modSprite<br><br>То же самое, которое можно видеть в соответствующей
    статье Хабаропедии.
  tip_raceBonus: raceBonus<br><br>Параметры судна могут меняться в зависимости от того,
    какой фракции оно принадлежит.
  tip_range: range<br><br>Максимальная дальность поражения бортового орудия в воздушном
    бою.
  tip_reload: reload<br><br>Интервал между выстрелами орудий судна.
  tip_sightRange: sightRange<br><br>Радиус, в котором это судно или сооружение может
    обнаружить Убежища противника (в морских милях).
  tip_unmanned: Беспилотные вражеские суда (ракеты, дроны и т. п.) не могут быть сбиты
    в воздушном бою или приземлены притягивающим лучом. Они сражаются до 0% прочности
    (а не 50%, как у обычных судов).
  tip_armor: armor <ul><li>Для предметов - cколько нужно нанести урона лежащему на земле
    предмету, чтобы уничтожить его.</li> <li>Для авиатехники - игнорируемое количество
    урона от каждого попадания.</li></ul>
  tip_stats: stats<br><br>Боевые характеристики этого персонажа.
  tip_allowInv: allowInv<br><br>Может ли игрок увидеть инвентарь персонажа, использующего
    эту броню?
  tip_allowsKneeling: allowsKneeling<br><br>Можно ли в этой броне присесть?
  tip_allowsMoving: allowsMoving<br><br>Можно ли в этой броне перемещаться?
  tip_allowsRunning: allowsRunning<br><br>Можно ли в этой броне бегать?
  tip_allowsStrafing: allowsStrafing<br><br>Можно ли в этой броне косплеить краба?
  tip_alwaysVisible: alwaysVisible<br><br>Если ДА, то игрок всегда видит того, кто носит
    эту броню.
  tip_antiCamouflageAtDark: 'antiCamouflageAtDark<br><br>В темное время суток наблюдатель
    видит закамуфлированного противника так, словно модуль эффективность камуфляжа последнего
    уменьшена на указанное число. Не влияет на собственно дальность обзора. Соответствует
    параметру ''ОБНАРУЖЕНИЕ''.<br><br>Пример: у наблюдателя ОБНАРУЖЕНИЕ=5, для него
    противник с НЕВИД=6 будет иметь НЕВИД=11, а противник с КАМ=-7 будет иметь КАМ=-2.
    Эффективность КАМ=-4 примет значение КАМ=0.'
  tip_antiCamouflageAtDay: 'antiCamouflageAtDay<br><br>В светлое время суток наблюдатель
    видит закамуфлированного противника так, словно эффективность камуфляжа последнего
    уменьшена на указанное число. Не влияет на собственно дальность обзора. Соответствует
    параметру ''ОБНАРУЖЕНИЕ''.<br><br>Пример: у наблюдателя ОБНАРУЖЕНИЕ=5, для него
    противник с НЕВИД=6 будет иметь НЕВИД=11, а противник с КАМ=-7 будет иметь КАМ=-2.
    Эффективность КАМ=-4 примет значение КАМ=0.'
  tip_bleedImmune: bleedImmune<br><br>Есть ли у этого персонажа иммунитет к кровотечению?
  tip_builtInWeapons: builtInWeapons<br><br>Невозможно убрать из инвентаря.
  tip_camouflageAtDark: 'camouflageAtDark<br><br>Делает носителя этой брони менее заметным
    в темное время суток.<br><br>Положительное число задает дистанцию в абсолютном выражении
    и соответствует параметру ''НЕВИД''. Пример: значение 7 позволяет видеть этого персонажа
    только если расстояние до него - 7 клеток или меньше.<br><br>Отрицательное число
    задает дистанцию в относительном выражении и соответствует параметру ''КАМ''. Пример:
    значение -10 позволяет видеть этого персонажа только с дистанции N-10 или ближе,
    где N - это дальность обзора наблюдателя.<br><br>Каковы бы ни были значения этого
    параметра, персонаж всегда будет виден из соседней клетки (в упор).'
  tip_camouflageAtDay: 'camouflageAtDay<br><br>Делает носителя этой брони менее заметным
    в светлое время суток.<br><br>Положительное число задает дистанцию в абсолютном
    выражении и соответствует параметру ''НЕВИД''. Пример: значение 7 позволяет видеть
    этого персонажа только если расстояние до него - 7 клеток или меньше.<br><br>Отрицательное
    число задает дистанцию в относительном выражении и соответствует параметру ''КАМ''.
    Пример: значение -10 позволяет видеть этого персонажа только с дистанции N-10 или
    ближе, где N - это дальность обзора наблюдателя.<br><br>Каковы бы ни были значения
    этого параметра, персонаж всегда будет виден из соседней клетки (в упор).'
  tip_constantAnimation: constantAnimation<br><br>Название параметра говорит само за
    себя.
  tip_corpseBattle: corpseBattle<br><br>Используется для обозначения убитого или оглушенного
    персонажа в тактической миссии.
  tip_corpseGeo: corpseGeo<br><br>Добыча с трупа, которая отображается в итогах миссии
    и затем попадает на склад.
  tip_createsMeleeThreat: createsMeleeThreat<br><br>Также известна как CQC (close quarters
    combat). Это набор правил, призванный сделать использование тяжелого и снайперского
    оружия на короткой дистанции (1-8 клеток) неэффективным для максимальной реалистичности
    ситуации.
  tip_deathFrames: deathFrames<br><br>Количество спрайтов, задействованных в анимации
    смерти персонажа.
  tip_drawBubbles: drawBubbles<br><br>Для персонажей, которые дышат под водой.
  tip_drawingRoutine: 'drawingRoutine<br><br>Алгоритм соединения между собой частей
    тела персонажа, изображенных на его спрайт-листе (spriteSheet): <ul><li> 0 = боец,
    сектоид;</li> <li> 1 = летун;</li> <li> 2 = ТБП;</li> <li> 3 = кибердиск;</li> <li>
    4 = гражданский, эфириал;</li> <li> 5 = сектопод, жнец;</li> <li> 6 = человекозмей;</li>
    <li> 7 = крисалид;</li> <li> 8 = силикоид;</li> <li> 9 = селацид;</li> <li> 10 =
    мутон;</li> <li> 11 = подводная система вооружения;</li> <li> 12 = галлюциноид;</li>
    <li> 13 = акванавт;</li> <li> 14 = кальцинит, глубинный, гиллмен, лобстермен, тасот;</li>
    <li> 15 = акватоид;</li> <li> 16 = биодрон;</li> <li> 17 = гражданский из TFTD (тип
    А), зомби (TFTD);</li> <li> 18 = гражданский из TFTD (тип Б);</li> <li> 19 = тентакулат;</li>
    <li> 20 = трисцен;</li> <li> 21 = ксарквид;</li> <li> 22 = кибердиск вверх тормашками
    (анимация репульсоров сверху).</li></ul>'
  tip_fearImmune: fearImmune<br><br>Неустрашимый персонаж не теряет Боевой дух и невидим
    для ЧУТЬЯ.
  tip_forcedTorso: forcedTorso<br><br>Для спрайтов бойцов предусмотрены как женские,
    так и мужские туловища. В некоторых видах брони может использоваться универсальный
    вариант без различий между женской и мужской версиями. <ul><li> 0 = туловище зависит
