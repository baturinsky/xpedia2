    потусторонних воплей. Электроника там сбоит, а записи с видеокамер искажаются. К
    счастью для местных жителей, за пять сотен лет наблюдений ни одно из этих явлений
    не было зафиксировано вне подземелья.
  STR_HELSINKI_UFOPEDIA: 'Если вас когда-нибудь занесет в Хель, вам точно потребуется
    костюм химзащиты или хотя бы противогаз. Причина - ядреный запах рыбы, которым здесь
    пропитано все: здания, транспорт, деревья, прохожие... Рыбой воняют даже местные
    шлюхи. Лишь от местных элит рыбой не воняет, а лишь слегка потягивает. Увы, это,
    видимо, неизбежная плата за богатство города, построенное на морском промысле.'
  STR_CONSTANTINE_UFOPEDIA: Константин является крупнейшим торговым узлом Европы. Во
    многом это заслуга старейшей из аристократических семей Романики, которая успешно
    пережила Вторжение и последовавший за ним упадок цивилизации. Однако при всем своем
    могуществе Семья (именно так, с большой буквы) находится в достаточно сложном положении.
    С одной стороны, под ее решения подстраиваются все, даже Гильдия и Черный Рынок,
    что само по себе невероятно для земной политики и экономики. С другой стороны, остальные
    аристократы Романики не согласны с таким положением вещей и считают Семью вероломными
    предателями и коллаборационистами. Однако до открытого противостояния не доходит.
    При текущем порядке вещей неплохо живут все, а что будет, если его разрушить - это
    испытывать на себе не желает никто.
  STR_KARAGAND_UFOPEDIA: Распутье - это торговый оазис в бескрайней среднеазиатской
    пустыне. Сюда ведут если не все, то большинство местных дорог и торговых путей.
    Как следствие, на местном рынке можно найти практически любые товары, в том числе
    и запрещенные Звездными Богами. Торговлю запрещенкой, впрочем, по понятным причинам
    не афишируют. В целом это отличное место, чтобы сбыть добычу, так как до него легко
    добраться.
  STR_KARAKORUM_UFOPEDIA: Столичная крепость гордых властителей пустыни. Здесь можно
    заправить судно, пополнить запасы, душевно поговорить и пропустить пару стаканчиков
    кумыса. Однако в целом это место не рекомендовано для посещений, так как туранцы
    довольно непредсказуемы. С высоты их башни открывается прекрасный вид на окружающую
    пустыню. И да, одевайтесь теплее, ночи в пустыне очень холодные.
  STR_VLADIVOSTOK_UFOPEDIA: Из-за необъясненной магнитной аномалии в этом городе всегда
    светло, как днем, поэтому он и называется Сиянием. Другой его особенностью является
    земля, на которой он стоит. Фусо считает ее своей, Автономия - своей. Вокруг Сияния
    нередки столкновения между разведотрядами Фусо и пограничными войсками Автономии.
    Впрочем, из-за бедности армий первой стороны и отдаленности от столицы гарнизона
    второй они больше похожи на поножовщину в баре, чем на вооруженный конфликт между
    двумя суверенными государствами.
  STR_JERUSALEM_UFOPEDIA: Древнейший город на планете - так о нем говорят везде. Даже
    в официальных источниках, что уже не хрен собачий. Нам сложно оценивать, насколько
    он изменился даже по сравнению со временами Вторжения. Здесь до сих пор очень много
    старых-старых зданий и скульптур, и вообще это место во многом похоже на музей.
    Только войска Улья немного портят впечатление, но подлинный ценитель искусств их
    даже не заметит, и, с другой стороны, они защищают Иерусалим от разграбления. Неплохо
    бы было свистнуть местные искусства, конечно, но охрана настолько серьезная, что
    лучше даже не думать об этом.
  STR_HOPE_AND_DESPAIR: Надежда и Безнадега
  STR_INDEPENDENT_CITIES: НЕЗАВИСИМЫЕ ГОРОДА
  STR_INDEPENDENT_CITIES_UFOPEDIA: Не все города на нашей планете зависят от государств.
    Некоторые из них достаточно сильны, чтобы проводить собственную политику и сохранять
    независимость (но только от земных правительств, не от Звездных Богов). Либо это
    настолько страшные и гиблые места, что ни одно вменяемое государство не захочет
    иметь их в пределах своих границ. В любом случае, время от времени нам предстоит
    наведываться в эти города по разным причинам. Имейте в виду, Кэп, наша деятельность
    по надиранию задниц Большой Тройки и защите мутантов от произвола оценивается и
    в них.
  STR_POSTCARD: КОЛЛЕКЦИОННЫЕ ОТКРЫТКИ
  STR_POSTCARD_UFOPEDIA: Набор из дюжины красочных открыток с видами городов. На обороте
    каждой написана познавательная информация для богатых туристов и любителей официальной
    истории. Внизу мелким шрифтом указано, что отпечатано это все в издательстве Господина
    ДэЗэ, и еще есть какая-то абракадабра из групп случайных чисел и букв, разделенных
    точками. Мы не поленились ввести ее в компьютер... и оказались в глубинных областях
    Эфирнета, где безымянный борец за правду разместил сведения из неофициальной, замалчиваемой
    истории мира.
