  X-Piratez is a total conversion mod designed for OpenXcom, a free open-source reimplementation of UFO: X-Piratez
    - это глобальный мод для OpenXcom - распространяемого на бесплатной основе переосмысления
    UFO
  Enemy Unknown (1994) and X-Com: Enemy Unknown (1994) и X-Com
  ? Terror From The Deep. There are major gameplay differences, as well as a complete
    overhaul of research, manufacture, base facilities, and so on. X-Piratez is designed
    for the veteran X-Com player seeking a much longer and complex campaign.
  : Terror From The Deep с открытым кодом. В игровой процесс внесены существенные изменения,
    а также полностью переработаны исследования, производственные проекты, модули базы
    и так далее. Целевой аудиторией мода являются ветераны X-Com, заинтересованные в
    более длительной и сложной кампании.
  ? The year is 2601. The Earth has been long conquered by aliens. You run a gang of
    mutant pirates. Rob aliens and their human proxies for fun, profit and power. X-Piratez
    is the biggest OpenXcom mod to date.
  : На дворе 2601 год. Земля уже давным-давно завоевана пришельцами. Вы - лидер шайки
    мутанток-пираток. Грабьте пришельцев и их прихвостней из числа землян ради поживы,
    поддержания авторитета и просто по приколу. X-Piratez - это самый крупный на сегодняшний
    день мод для OpenXcom.
